<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Página</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- VIDEO DE FONDO -->
  <video class="video-bg" autoplay loop muted playsinline>
    <source src="bg.mp4" type="video/mp4">
  </video>

  <!-- MUSICA -->
  <audio id="music" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <!-- OVERLAY PARA ACTIVAR SONIDO -->
  <div id="soundOverlay" onclick="startMusic()">
    <span>ACTIVAR SONIDO</span>
  </div>

  <!-- CONTENIDO -->
  <div class="card">
    <h1>Bienvenido</h1>
    <p>Mi página con música y video</p>
    <a href="#">Mi link</a>
  </div>

  <!-- SCRIPT -->
  <script>
    function startMusic() {
      const music = document.getElementById("music");
      music.volume = 1;
      music.play();

      document.getElementById("soundOverlay").style.display = "none";
    }
  </script>

</body>
</html>
